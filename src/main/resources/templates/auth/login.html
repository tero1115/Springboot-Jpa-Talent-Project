<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/bootstrap.html">

  <!-- 부트스트랩 링크 -->
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
  />
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
  ></script>

    <title>로그인</title>
</head>

<body>
    
<section style="background-color: #bec9c3; min-height: 100vh"> 

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">

                <h3 class="mb-3">
                    로그인
                </h3>

                <div class="input-group mb-3">
                    <span id="idAddOn" class="input-group-text">&nbsp;아이디 &nbsp;</span>
                    <input type="text" id="id" class="form-control"/>
                </div>
    
                <div class="input-group mb-3">
                    <span id="pwAddOn" class="input-group-text">비밀번호</span>
                    <input type="password" id="password" class="form-control"/>
                </div>

                <button class="btn btn-primary" type="button" style="width: 100%" onclick="login()">
                  로그인
                </button>
    
                <hr class="my-4"/>
    
                <a href="/auth/join">아이디가 없으신가요? 회원가입</a>
              </div>
            </div>
          </div>
        </div>
      </div>

</section>

</body>
</html>
